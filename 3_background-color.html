<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>3_background-color</title>
		<!-- <link
			rel="stylesheet"
			href="3_background-color.css"
		/> -->
		<style>
			#myDiv {
				width: 300px;
				height: 200px;
				background: red;
				animation: myMove 5s infinite;
				border: 5px solid blue;
				display: flex;
				justify-content: center;
				align-items: center;
				color: transparent;
			}

			@keyframes myMove {
				50% {
					background-color: blue;
					border: 5px solid red;
					color: white;
				}
			}
		</style>
	</head>
	<body style="display: flex; justify-content: center">
		<main>
			<h1>3_background-color</h1>
			<p>
				Gradually change the background-color from red to blue, and back to red:
			</p>
			<div id="myDiv">
				<h2>50%</h2>
			</div>
		</main>
	</body>
</html>
