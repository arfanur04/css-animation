<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>2_background</title>
		<!-- <link
			rel="stylesheet"
			href="2_background.css"
		/> -->
		<style>
			#myDiv {
				width: 600px;
				height: 600px;
				background: red url("../assets/flying-7288_256.gif") no-repeat top
					left/50px 50px;
				animation: myMove 5s infinite;
			}

			@keyframes myMove {
				50% {
					background: blue bottom right/200px 200px;
				}
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center">Animation of background</h1>
		<p>Gradually change the background property:</p>
		<div id="myDiv"></div>
		<p>
			The background property is a shorthand property for all background
			properties.
		</p>
		<p>
			The background-color, background-position, and background-size properties
			are <em>animatable</em> in CSS.
		</p>
	</body>
</html>
