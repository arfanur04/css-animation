<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>4_background-position</title>
		<link
			rel="stylesheet"
			href="4_background-position.css"
		/>
		<style>
			#myDIV {
				width: 300px;
				height: 200px;
				border: 1px solid #000;
				background-image: url("../assets/smiley.gif");
				background-position: top left;
				animation: myMove 5s infinite;
			}

			@keyframes myMove {
				50% {
					background-position: center;
				}
			}
		</style>
	</head>
	<body style="margin: 0 100px">
		<h1>Animation of background-position</h1>

		<p>
			Gradually change the background-position from "top left" to "center", and
			back to "top left":
		</p>
		<div id="myDIV"></div>
	</body>
</html>
