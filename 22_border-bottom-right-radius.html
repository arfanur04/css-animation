<!DOCTYPE html>
<html>
	<head>
		<style>
			#myDIV {
				width: 300px;
				height: 200px;
				border: 1px solid black;
				animation: myMove 5s infinite;
			}

			@keyframes myMove {
				50% {
					border-bottom-right-radius: 150px;
				}
			}
		</style>
	</head>
	<body>
		<h1>Animation of border-bottom-right-radius</h1>

		<p>
			Gradually change the border-bottom-right-radius property from 0 to 150px,
			then back:
		</p>
		<p></p>
		<div id="myDIV"></div>
	</body>
</html>
