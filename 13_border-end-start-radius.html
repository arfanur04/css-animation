<!DOCTYPE html>
<html>
	<head>
		<style>
			#myDIV {
				width: 300px;
				height: 200px;
				border: 1px solid #000;
				animation: myMove 5s infinite;
			}
			@keyframes myMove {
				50% {
					border-end-start-radius: 150px;
				}
			}
		</style>
	</head>
	<body style="margin: 0 100px">
		<h1>Animation of border-end-start-radius</h1>

		<p>
			Gradually change the border-end-start-radius property from 0 to 150px,
			then back:
		</p>
		<p></p>
		<div id="myDIV"></div>
	</body>
</html>
