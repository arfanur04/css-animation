<!DOCTYPE html>
<html>
	<head>
		<style>
			#myDIV {
				width: 300px;
				height: 200px;
				background-color: lightgreen;
				border-block-style: solid;
				border-block-width: 10px;
				animation: myMove 5s infinite;
			}

			@keyframes myMove {
				50% {
					border-block-color: pink;
				}
			}
		</style>
	</head>
	<body style="margin: 0 100px">
		<h1>Animation of border-block-color</h1>

		<p>
			Gradually change the border-block-color property from black to pink, then
			back:
		</p>
		<p></p>
		<div id="myDIV"></div>
	</body>
</html>
