<!DOCTYPE html>
<html>
	<head>
		<style>
			#myDIV {
				width: 300px;
				height: 200px;
				border: 15px solid #000;
				animation: myMove 5s infinite;
			}

			@keyframes myMove {
				50% {
					border-bottom-color: lightblue;
				}
			}
		</style>
	</head>
	<body style="margin: 0 100px">
		<h1>Animation of border-bottom-color</h1>

		<p>Gradually change the border-bottom-color property from black to blue:</p>
		<p></p>
		<div id="myDIV"></div>
	</body>
</html>
