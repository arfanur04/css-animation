<!DOCTYPE html>
<html>
	<head>
		<style>
			#myDIV {
				width: 300px;
				height: 200px;
				border: 1px solid #000;
				animation: myMove 5s infinite;
			}

			@keyframes myMove {
				50% {
					border-bottom: 15px solid lightblue;
				}
			}
		</style>
	</head>
	<body style="margin: 0 100px">
		<h1>Animation of border-bottom size</h1>

		<p>Gradually change the border-bottom property:</p>
		<p></p>
		<div id="myDIV"></div>

		<p>
			The border-bottom is a shorthand property for all border-bottom
			properties.
		</p>
		<p>
			See individual border-bottom properties to see which is
			<em>animatable</em>.
		</p>
	</body>
</html>
